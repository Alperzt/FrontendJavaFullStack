<body>
    <!-- start codes -->
    <div id = "general">
        <form action="contact.html" target="_blank">
            <h1 class="register">Register</h1>
            <h1 class="fill">Fill out this form</h1>
            <div class="firstname">
               <input type="text" id="fname" class ="fname" placeholder="First Name" required>
            </div>
            <div class="lastname">
                <input type="text" id="lname" class ="lname" placeholder="Last Name" required>
            </div>
            <div class="username">
                <input type="text" id="uname" class ="uname" placeholder="User Name"required>
                <div class="icon"><i class="fa-solid fa-user"></i></div>
            </div>
            <div id="eemail">
                <input type="email" id="eMail" class ="eMail" placeholder="E-Mail Address" required>
                <div class="mailicon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div id="pword">
                <input type="password" id="password" class ="password" placeholder="Password" required>
                <div class="pwordicon"><i class="fa-solid fa-key"></i></div>
            </div>
            <div>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" required> I agree with the <a href="#"><b>Terms and Conditions </b></a> and the <a href="#"><b>Privacy Policy</b></a>
                </label>
            </div>
            <div>
                <input type="submit" id="submitbutton" value="Create Account"></input>
            </div>
        </form>
        
    </div>
