<!doctype html>
<html lang="en">

<head>
    <title>Local Storage Form Input</title>
    <!-- SEO -->
    <meta charset="utf-8" /> <!-- Turkish character -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- Responsive design -->
    <meta name="title" content="html5,css3,js,bootstrap,react,ES5,jQuery" />
    <meta name="author" content="Alper Bekar" />
    <meta name="keyword" content="html5,css3,js,bootstrap,react,ES5,jQuery" />
    <meta name="description" content="Portfoy Site" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <!-- start codes -->
    <p class="display-3 text-center mb-2">Form Local Storage</p>
    <div class="container mb-4">
        <div class="row">
            <div class="col-4 "></div>
            <div class="col-6 ">
                <button type="button" onclick="hideForm()" class="float-start buttonData btn btn-info">Gizle</button>
                <button type="button" onclick="showForm()" class="float-start buttonData btn btn-light">Göster</button>
            </div>
            <div class="col-3 "></div>
        </div>
    </div>
    <form action="#" id="formData">
        <div class="container mb-3">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <i class="fa-regular icon fa-envelope text-dark d-inline-block float-start pe-2"></i>
                    <input type="email" name="emailData" id="emailData"
                        class=" d-inline-block inputData w-100 float-start"
                        style="padding: .2rem 3rem;vertical-align: bottom; width: 90%;" required autofocus
                        placeholder="Your Email...">
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <div class="container mb-4">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <i class="fa-solid fa-key icon d-inline-block text-dark float-start pe-2"></i>
                    <input type="password" name="pword" id="pword" class="d-inline-block inputData float-start w-100"
                        style="padding: .2rem 3rem;vertical-align: bottom; width: 90%;" required autofocus
                        placeholder="Your Password...">
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container mb-4">
            <div class="row">
                <div class="col-4 "></div>
                <div class="col-6 ">
                    <button type="submit" onclick="submitButton()"
                        class="me-2 buttonData float-start btn btn-success">Gönder</button>
                    <button type="reset" class="float-start buttonData btn btn-secondary">Reset</button>
                </div>
                <div class="col-3 "></div>
            </div>
        </div>
    </form>

    <!--  ends codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <!-- External JS -->
    <script src="localStorageExternal.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>

</html>
